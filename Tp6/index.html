<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-bottom: 3rem;">
        <div class="row box">
            <div class="col-12" style="color: white;">
                <h1>Contacto</h1>
                <p>Complet√° con tus datos</p>
            </div>            
        </div>

        <div class="row box" id="principal">
            <div class="col-12" style="margin-top: 1rem;">
                <form onsubmit="submitForm(event)">
                    <div class="col-12" id="personal">
                        <p class="title-box">&nbsp;Informacion personal:&nbsp;</p>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" class="form-control" minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="datetime-local" id="fechaNacimiento" class="form-control" required>
                        </div>
                        <div class="form-goup">
                            <p>Edad aproximada (experiemntal): <span id="edadExperimental"></span></p>
                            <p>Edad exacta (sin horas): <span id="edadExacta"></span></p>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="op1"
                                    value="masculino" checked>
                                <label class="form-check-label" for="op1">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="op2"
                                    value="femenino">
                                <label class="form-check-label" for="op2">
                                    Femenino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="op3"
                                    value="otro">
                                <label class="form-check-label" for="op3">
                                    Otro
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-12" id="adicional">
                        <p class="title-box">&nbsp;Informacion adicional:&nbsp;</p>
                        <div class="form-group">
                            <labe for="empresa">Empresa:</labe>
                            <input type="text" class="form-control" id="empresa">
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <button type="reset" class="btn btn-warning" onclick="resetForm()">Reiniciar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
